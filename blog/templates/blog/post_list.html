<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog App</title>
</head>
<body>
<h1><a href="">Blog list</a></h1>

{% for post in posts %}
    <div>
    <p>Published: {{ post.published_date}}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text }}</p>
    </div>
{% endfor %}

</body>
</html>
