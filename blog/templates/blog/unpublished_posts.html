{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <!--button class="btn btn-primary" onclick="post.publish">Publish</button-->
            <p class="date">created: {{ post.created_date|date:'m-d-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:50 }}</p>
        </div>
    {% endfor %}
{% endblock %}
