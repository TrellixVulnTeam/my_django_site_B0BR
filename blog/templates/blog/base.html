{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog App</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat|Open+Sans&display=swap" rel="stylesheet" type="text/css">
    <!--<link href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css"-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'unpublished_posts' %}" class="top-menu"><i class="fas fa-cloud fa-3x"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu" ><i class="fas fa-plus fa-3x"></i></a>
    {% endif %}
    <h1><a href="{% url 'post_list' %}">Blog list</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

</body>
</html>
